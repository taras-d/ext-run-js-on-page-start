
<!DOCTYPE html>
<html>
  <head>
    <title>RunJsOnPageStart</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        color: #333;
        font-family: sans-serif;
        font-size: 12px;
        margin: 0;
        padding: 0;
        width: 500px;
        height: 300px;
      }
      .header {
        background-color: #f3f3f3;
        border-bottom: 1px solid #d0d0d0;
        height: 27px;
        padding: 6px;
        font-weight: bold;
      }
      .reload-page {
        font-weight: normal;
        color: #1155cc;
        text-decoration: underline;
        float: right;
        cursor: pointer;
      }
      .code {
        display: block;
        width: 100%;
        height: calc(100% - 27px);
      }
    </style>
  </head>
  <body>
    <header class="header">
      Run javascript code before page starts loading
      <a class="reload-page">reload page</a>
    </header>
    <div class="code"></div>
    <script src="../libs/ace/ace.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
