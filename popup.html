
<!DOCTYPE html>
<html>
  <head>
    <title>RunJsOnPageStart</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        --panel-color: #f3f3f3;
        --border-color: #d0d0d0;
        --text-color: #333;
        font-family: sans-serif;
        font-size: 12px;
        color: var(--text-color);
        margin: 0;
        padding: 0;
        width: 500px;
        height: 300px;
      }
      .panel {
        background-color: var(--panel-color);
        padding: 4px 6px;
      }
      .header {
        padding: 6px;
        border-bottom: 1px solid var(--border-color);
      }
      .code {
        display: block;
        width: 100%;
        height: calc(100% - 54px);
        border-color: var(--border-color);
        border-left: 0;
        border-right: 0;
      }
      .footer {
        text-align: right;
        border-top: 1px solid var(--border-color);
      }
      .footer label {
        float: left;
      }
      .footer button {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <header class="panel header">Run javascript code before page starts loading</header>
    <div class="code"></div>
    <footer class="panel footer">
      <label>
        <input type="checkbox"> enabled
      </label>
      <button>Save</button>
      <button reload>Save & reload</button>
    </footer>
    <script src="ace/ace.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
